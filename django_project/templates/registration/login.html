{% load crispy_forms_tags %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">
                        <h4>Login With Your Email</h4>
                        </p>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-6 mb-2"></p>
                    </div>

                    <div class="form-group" align="center">
                        <label>{{ form.email.label_tag }}<h5>Email :</h5></label>
                        <label>{{ form.username }}</label>
                    </div>

                    <div class="form-group">
                        <label>
                            <h5>{{ form.password.label_tag }}</h5>
                        </label>
                        <label class="form-contorol">{{ form.password }}</label>
                    </div>


                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->

                        <a href="{% url 'password_reset' %}" class="text-body">
                            <h6>Forgot your password?</h6>
                        </a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-success btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">login</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </div>


                </form>
</section>
